<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="responsive.css" />
    <link rel="stylesheet" href="variables.css" />
    <title>Intro Section With Drop Down</title>
  </head>
  <body>
    <header class="header">
      <img src="./assets/images/logo.svg" alt="Logo" class="header-logo" />
      <img
        src="./assets/images/icon-menu.svg"
        alt="ICon menu"
        class="icon-menu"
      />
      <div class="box-menu">
        <img
          src="./assets/images/icon-close-menu.svg"
          alt="Icon menu close"
          class="icon-menu-close"
        />
        <nav class="nav">
          <ul class="ul-nav">
            <li class="features">
              Features<img
                src="./assets/images/icon-arrow-down.svg"
                alt="Arrow down"
                class="features-arrow"
              />
              <ul class="list-features">
                <li>
                  <a href="#">
                    <img src="./assets/images/icon-todo.svg" alt="Icon Todo" />
                    Todo List
                  </a>
                </li>
                <li>
                  <a href="#">
                    <img
                      src="./assets/images/icon-calendar.svg"
                      alt="Icon calendar"
                    />
                    Calendar
                  </a>
                </li>
                <li>
                  <a href="#">
                    <img
                      src="./assets/images/icon-reminders.svg"
                      alt="ICon reminders"
                    />
                    Reminders
                  </a>
                </li>
                <li>
                  <a href="#">
                    <img
                      src="./assets/images/icon-planning.svg"
                      alt="Icon planning"
                    />
                    Planning
                  </a>
                </li>
              </ul>
            </li>
            <li class="company">
              Company<img
                src="./assets/images/icon-arrow-down.svg"
                alt="Arrow down"
                class="company-arrow"
              />
              <ul class="list-company">
                <li><a href="#">History</a></li>
                <li><a href="#">Our team</a></li>
                <li><a href="#">Blog</a></li>
              </ul>
            </li>
            <li class="careers"><a href="#">Careers</a></li>
            <li class="about"><a href="#">About</a></li>
          </ul>
        </nav>
        <div class="box-btn">
          <button type="button" class="btn-login">Login</button>
          <button type="button" class="btn-register">Register</button>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="remote-work-container">
        <h1 class="title">Make remote work</h1>
        <p class="paragrath">
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button type="button" class="btn-learn">Learn More</button>
        <div class="icon-box">
          <img src="./assets/images/client-databiz.svg" alt="Icon Databiz" />
          <img
            src="./assets/images/client-audiophile.svg"
            alt="Icon Dataphile"
          />
          <img src="./assets/images/client-meet.svg" alt="Icon Meet" />
          <img src="./assets/images/client-maker.svg" alt="Icon Maker" />
        </div>
      </div>
      <div aria-label="Image hero" class="img-hero"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
